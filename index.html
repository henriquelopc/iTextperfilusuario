<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Site Perfil/Usuario</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="./memoria.css" />
        <script src="./memoria.js"></script>
    </head>
    <!--Corpo-->
    <body class="perfil">
        <div class="row">
            <div class="col-4" id="usuarioperfil">
                <header>
                    <p class="cabecalho">
                        <button id="btn_voltar"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
                          </svg></button>
                          <span id="text_perfil">Perfil</span>
                    </p>
                </header>
                <div class = "fotoperfil">
                    <form method="POST" action="" enctype="multipart/form-data"></form>
                        <img class="img-perfil" src="perfi.png"><br>
                        <input type="file" name="imagem" id="imagem" onchange="previewImagem()"><br><br>
                    </form>    
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
                </div>
                <div class = "formulario">
                    <form id="perfil" method="post" action="login.php">
                        <div class="nome">
                            <p>
                                <label for = "nome">Nome: </label>
                                <input type="text" id="nome" name="nome" autocomplete="off" />
                                <button class="button_alterar">Alterar</button>
                            </p>
                        </div>
                        <div class="recado">
                            <p>
                                <label for = "recado">Recado: </label>
                                <input type="text" id="recado" name="recado" />
                                <button class="button_alterar">Alterar</button>
                            </p>
                        </div>
                        <div class="status">
                            <p>
                                Status:
                                <input type="radio" id="status0" name="vstatus" value="0" checked />
                                <label for="status0">Online</label>
                                <input type="radio" id="status1" name="vstatus" value="1" />
                                <label for="status1">Offline</label>
                                <input type="radio" id="status2" name="vstatus" value="2" />
                                <label for="status2">Ausente</label>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8" id="menu">
                <p>Tela Mensagens (Feita por outro aluno)</p>
            </div>
        </div>
    </body>
</html>
